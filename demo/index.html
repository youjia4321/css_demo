<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 960px;
				height: 300px;
				border: 1px solid;
				margin: 50px auto;
				overflow: hidden;
			}
			ul li{
				list-style: none;
				width: 160px;
				height: 300px;
				float: left;
				transition: all 1s;
			}
			ul:hover li{
				width: 100px;
			}
			ul li:hover{
				width: 460px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/1ad.jpg"/></li>
			<li><img src="img/2ad.jpg"/></li>
			<li><img src="img/3ad.jpg"/></li>
			<li><img src="img/4ad.jpg"/></li>
			<li><img src="img/5ad.jpg"/></li>
			<li><img src="img/1ad.jpg"/></li>
		</ul>
	</body>
</html>
